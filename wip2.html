<script>

// this will nest a border layout in a border layout.
var playerAddr=null;
var curFilter=null;
function createDashboard() {
    return Ext.create('Ext.panel.Panel', {
        title: 'Dashboard',
        cls: 'dashboard',
        frame: false,
        border: false,
        bodyStyle: 'background: transparent;',
        layout: 'border',
        items: [
            {
                xtype: 'form',
                region: 'north',
                /*layout: {
                    type: 'vbox',
                    align : 'stretch',
                    pack  : 'start'
                },*/
                //height: 150,
                defaultType: 'textfield',
                defaults: {
                    border: false,
                    margin: 5,
                    padding: 5
                },
                items: [
                    {
                        fieldLabel: 'Address',
                        name: 'ethAddress',
                        width: 450,
                        enableKeyEvents: true,
                        listeners: {
                            'blur': (c) => {
                                if (c.value != playerAddr)
                                {
                                    playerAddr = c.value;
                                    populationPlayerKitties(playerAddr);

                                    // apply filters
                                    //playerKittyStore.filterBy(parseSearchQuery("gen<5 munchkin"));
                                    /*playerKittyStore.filterBy( (kitty) => {
                                        var wildGenes = kitty.getGenes().getWild().getData();
                                        if (wildGenes.D0 == "wild_a" || wildGenes.R1 == "wild_a"|| wildGenes.R2 == "wild_a" || wildGenes.R3 == "wild_a")
                                            return true;
                                        return false;
                                    });*/
                                }
                            },
                            'keypress': (c,e) => (e.keyCode == 13) ? c.blur() : null // blur on enter press
                        }
                    }, {
                        fieldLabel: 'Filter',
                        name: 'kittyFilter',
                        width: 450,
                        enableKeyEvents: true,
                        listeners: {
                            'blur': (c) => {
                                if (c.value != curFilter)
                                {
                                    curFilter = c.value;
                                    console.log(curFilter);
                                    playerKittyStore.clearFilter();
                                    playerKittyStore.filterBy(parseSearchQuery(curFilter));
                                }
                            },
                            'keypress': (c,e) => (e.keyCode == 13) ? c.blur() : null // blur on enter press
                        }
                    }
                ]
            }, {
                region: 'center',
                autoScroll: true,
                html: '<div id="player-kitties"></div>'
            }
        ]
    });
}

function main() {
    Ext.create('Ext.container.Viewport', {
        layout: 'border',
        items: [
            /*{

                items: [
                    {

                    }
                ]
            },*/ {
                xtype: 'tabpanel',
                region: 'center',
                frame: false,
                border: false,
                activeTab: 0, // index or id
                defaults: {
                    border: false,
                    margin: 5,
                    padding: 5
                },
                items:[
                    createDashboard(),
                    {
                        title: 'Relationships Graph',
                        html: '<div id="graph-container"></div>'
                    }
                ]
            }
        ]
    });
    initSearchParser();

}
